<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../components/post.css" />
    <link rel="icons" href="../icons/" />
  </head>

  <section class="post">
    <article class="post__article">
      <div class="profile_head">
        <img
          class="User-img"
          src="../icons/profil_image_4.jpg"
          alt="Profilbild"
          style="width: 3rem; height: 3rem"
        />
        <h3 class="User-Name">Lu Skywalker</h3>
        <p class="profile_head--time">2h ago</p>
      </div>
      <a></a>
      <p class="post__text"></p>
      <div class="icon_comment">
        <img
          class="icon_skatboard"
          src="../icons/post_3.jpg"
          alt="Bild eines Skateboard"
          style="width: 15rem"
        />
        <div class="info_field">
          <div class="info_field--item item-1">
            <img
              src="../icons/Like.svg"
              alt="Like button"
              style="background-color: black; height: 0.8rem"
            />
            <p class="likes_text">188.5k</p>
          </div>
          <div class="info_field--item item-2">
            <img
              src="../icons/Comment.svg"
              alt="Comment button"
              style="background-color: black; height: 0.8rem"
            />
            <p class="comment_text">20,7k</p>
          </div>
          <div class="info_field--item item-3">
            <img
              src="../icons/Share.svg"
              alt="share button"
              style="background-color: black; height: 0.8rem"
            />
            <p class="share_text">122</p>
          </div>
          <div class="info_field--item item-4">
            <img
              class="post_icon"
              src="../icons/posts.svg"
              alt="post button"
              style="background-color: black; height: 0.8rem"
            />
          </div>
        </div>
      </div>
    </article>

            />
            <p class="share_text">3</p>
          </div>
          <div class="info_field--item item-4">

              src="../icons/posts.svg"

            />
          </div>
        </div>
      </div>
