<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../components/header.css" />
  </head>

  <body>
    <main>
      <section class="header__profile">
        <img
          class="header_image--back"
          src="../icons/street.jpg"
          alt="background profile image"
          style="width: 23.438rem"
        />
        <img
          class="header-image-profile"
          src="../icons/profile_image_3.jpg"
          alt="Profilbild"
          style="width: 9.375rem; height: 9.375rem"
        />
        <h1 class="header-profile-name">Maxi Muster</h1>
        <p class="header-profile-city">Brooklyn, NY</p>
        <h2 class="header-profile-text">
          Writer by Profession,Artist by Passion
        </h2>
        <div class="info_list">
          <ul class="info_list--followers">
            <li class="info_list--number">1.234</li>
            <li class="info_list--text">Followers</li>
          </ul>
          <ul class="info_list--following">
            <li class="info_list--number">1.600</li>
            <li class="info_list--text">Follwing</li>
          </ul>
          <button class="info_list--button">Edit Profile</button>
        </div>
      </section>
    </main>
  </body>
</html>
